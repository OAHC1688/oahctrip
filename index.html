<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>安徽融思企业管理咨询有限公司 · oahctrip</title>

  <!-- AOS 动画库 -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- NProgress 加载条 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css"
  />

  <style>
    :root {
      --bg-dark: #05030b;
      --bg-panel: #151226;
      --bg-panel-soft: #1e1834;
      --accent: #b38cff;
      --accent-soft: #8f6dff;
      --text-main: #f4f2ff;
      --text-sub: #c3beda;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Helvetica Neue","Noto Sans CJK SC",system-ui,-apple-system,
        BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: radial-gradient(circle at top, #1a1038 0, #05030b 55%, #020109 100%);
      color: var(--text-main);
      overflow-x: hidden;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* 粒子背景 */
    #particles {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: transparent;
    }

    /* 顶部跑道 */
    .runner-strip {
      position: relative;
      height: 64px;
      background: linear-gradient(90deg, #281055, #1a0c3a);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      overflow: hidden;
    }

    .runner-strip::before {
      content: "";
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 14px;
      background-image: linear-gradient(
        90deg,#7b4cff 0,#7b4cff 16px,#4e2bbf 16px,#4e2bbf 32px
      );
      background-size: 32px 14px;
      animation: groundMove 4s linear infinite;
      opacity: .85;
    }
    @keyframes groundMove {
      from { transform: translateX(0); }
      to { transform: translateX(-32px); }
    }

    /* ★ 修改：马里奥像素跑步精灵 */
    .runner {
      position: absolute;
      bottom: 14px;
      width: 28px;
      height: 32px;
      background-size: cover;
      animation: marioRun 7s linear infinite, marioFrames .25s steps(2) infinite;
      image-rendering: pixelated;
    }

    /* 左到右 */
    @keyframes marioRun {
      0% { left: -40px; }
      100% { left: calc(100% + 40px); }
    }

    /* 跑步两帧 */
    @keyframes marioFrames {
      0% { background-image: url("https://raw.githubusercontent.com/OAHC1688/oahctrip/main/mario1.png"); }
      50% { background-image: url("https://raw.githubusercontent.com/OAHC1688/oahctrip/main/mario2.png"); }
      100% { background-image: url("https://raw.githubusercontent.com/OAHC1688/oahctrip/main/mario1.png"); }
    }

    /* ★ 修改：跳跃动画 */
    .jump {
      animation: marioJump .65s ease-out;
    }
    @keyframes marioJump {
      0% { transform: translateY(0); }
      35% { transform: translateY(-45px); }
      100% { transform: translateY(0); }
    }

    /* 其余导航、Hero、卡片等完全不动 */
    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(14px);
      background: linear-gradient(
        90deg,rgba(10,6,30,0.96),rgba(15,8,40,0.96)
      );
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .nav-inner {
      max-width: 1120px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 18px;
    }

    .nav-logo { font-weight: 700; font-size: 18px; letter-spacing: 1px; }
    .nav-links { display: flex; gap: 18px; font-size: 14px; }

    .nav-link {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 999px;
      color: var(--text-sub);
      transition: all .2s;
    }
    .nav-link:hover,.nav-link.active {
      color: #fff;
      background: rgba(179,140,255,.18);
      box-shadow: 0 0 12px rgba(179,140,255,.5);
    }

    .page {
      max-width: 1120px;
      margin: 30px auto 60px;
      padding: 0 18px;
    }

    /* Hero、卡片等保持原样 */
    .hero {
      position: relative;
      padding: 32px 24px 48px;
      border-radius: 18px;
      background: radial-gradient(circle at top left,#38206f,#170e2c 55%,#120b24);
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute; left:0; bottom:-1px;
      width:200%; height:80px;
      background:url("data:image/svg+xml,%3Csvg width='1440' height='80' viewBox='0 0 1440 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23200f4a' d='M0,32L80,42.7C160,53,320,75,480,74.7C640,75,800,53,960,42.7C1120,32,1280,32,1360,32L1440,32L1440,80L1360,80C1280,80,1120,80,960,80C800,80,640,80,480,80C320,80,160,80,80,80L0,80Z'%3E%3C/path%3E%3C/svg%3E")
        repeat-x;
      animation: waveMove 14s linear infinite;
      opacity:.85;
    }
    @keyframes waveMove { from{transform:translateX(0);} to{transform:translateX(-50%);} }

    .hero-title { font-size:26px; margin-bottom:10px; display:flex; align-items:center; gap:10px; }
    .hero-pill {
      font-size:12px; padding:2px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.28); background:rgba(32,15,74,.6);
    }
    .hero-desc { max-width:620px; font-size:14px; color:var(--text-sub); }

    .hero-badges {
      margin-top:16px; display:flex; flex-wrap:wrap; gap:10px; font-size:12px;
    }
    .hero-badge {
      padding:6px 10px; border-radius:999px;
      background:rgba(17,11,36,.85); color:#f5f0ff;
      border:1px solid rgba(211,191,255,.4);
    }

    .section-title {
      display:inline-flex; align-items:center; gap:8px;
      margin:36px 0 22px; font-size:20px; font-weight:600; color:#f2e9ff;
    }
    .section-title::before {
      content:""; width:4px; height:18px; border-radius:999px;
      background:linear-gradient(#ffb86c,#ff79c6);
    }

    .grid { display:grid; grid-template-columns:repeat(4,1fr); gap:18px; }

    .card {
      border-radius:16px; padding:18px 18px 20px;
      background:radial-gradient(circle at top left,#241538,#130e23);
      box-shadow:0 12px 26px rgba(0,0,0,.5);
      border:1px solid rgba(255,255,255,.04);
      transition:.25s; position:relative; overflow:hidden;
    }
    .card:hover { transform:translateY(-6px); box-shadow:0 18px 38px rgba(0,0,0,.75); }

    .card-title { font-size:16px; margin-bottom:6px; }
    .card-text { font-size:13px; color:var(--text-sub); }

    /* 全部保持原样 */

    footer {
      text-align:center; padding:26px 0 34px; font-size:12px;
      color:var(--text-sub);
      background:radial-gradient(circle at top,#1b122f,#05030b 60%);
      border-top:1px solid rgba(255,255,255,.04);
    }

  </style>
</head>

<body>

  <!-- 粒子背景 -->
  <canvas id="particles"></canvas>

  <!-- 顶部马里奥跑道 -->
  <div class="runner-strip">
    <div class="runner"></div>
  </div>

  <!-- 导航栏 -->
  <header class="nav">
    <div class="nav-inner">
      <div class="nav-logo">oahctrip · 咨询 & 写作 & 调研</div>
      <nav class="nav-links">
        <div class="nav-link active" data-target="home">首页</div>
        <div class="nav-link" data-target="service">服务</div>
        <div class="nav-link" data-target="about">关于我们</div>
      </nav>
    </div>
  </header>

  <main class="page">
    <!-- 首页（保持原样） -->
    {{你的首页内容保留不动}}

    <!-- 服务页 -->
    {{保持不动}}

    <!-- 关于页 -->
    <section id="about" style="display:none">
      <h2 class="section-title" data-aos="fade-right">关于融思 · oahctrip</h2>

      {{原来的 about 内容全部保留，只删下面一段}}
      
      <!-- ★ 修改：删除“隐私与合规说明（示意）” 与整段正文 -->
      <!-- 整段已移除 -->
    </section>
  </main>

  <!-- 微信弹窗 -->
  {{保持你的原代码不动}}

  <footer>
    © 2024 安徽融思企业管理咨询有限公司 · oahctrip ｜ 本页仅作业务展示  
  </footer>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- NProgress -->
  <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.js"></script>

  <script>
    /* 页面进度条 */
    NProgress.start();
    window.addEventListener("load", () => NProgress.done());

    AOS.init({ once:true, duration:600 });

    /* 导航切页 */
    const navLinks=document.querySelectorAll(".nav-link");
    const sections={
      home:document.getElementById("home"),
      service:document.getElementById("service"),
      about:document.getElementById("about")
    };
    function switchPage(t){
      Object.keys(sections).forEach(k=>{
        sections[k].style.display = (k===t?"block":"none");
      });
      navLinks.forEach(l=>{
        l.classList.toggle("active",l.dataset.target===t);
      });
      window.scrollTo({top:0,behavior:"smooth"});
    }
    navLinks.forEach(l=>l.onclick=()=>switchPage(l.dataset.target));

    /* 微信弹窗 */
    function showWx(){ document.getElementById("wxMask").style.display="flex"; }
    function hideWx(){ document.getElementById("wxMask").style.display="none"; }

    /* 粒子背景（保持原样） */
    {{你的粒子脚本不变}}

    /* ★ 新增：马里奥随机跳跃 */
    const mario=document.querySelector(".runner");
    function randomJump(){
      mario.classList.add("jump");
      setTimeout(()=>mario.classList.remove("jump"),650);
    }
    setInterval(()=>{
      if(Math.random()<0.35){ randomJump(); }
    }, 2500);
  </script>

</body>
</html>
