<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>安徽融思企业管理咨询有限公司 | oahctrip</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #000;
    }

    /* 轮播容器 */
    .carousel {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    /* 图片 */
    .carousel img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }

    .carousel img.active {
        opacity: 1;
    }

    /* 左右切换按钮 */
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 50px;
        color: white;
        cursor: pointer;
        z-index: 10;
        padding: 15px;
        opacity: 0.7;
        transition: 0.3s;
    }

    .arrow:hover {
        opacity: 1;
    }

    .left-arrow { left: 20px; }
    .right-arrow { right: 20px; }

</style>
</head>

<body>

<div class="carousel">
    <img src="https://github.com/OAHC1688/oahctrip/blob/main/10a2c7bb3a509b14e091685eb3cdf6d3.jpg?raw=true" class="active">
    <img src="https://github.com/OAHC1688/oahctrip/blob/main/f691d081908c6fd443acfc58cade8250.jpg?raw=true">
    
    <div class="arrow left-arrow" onclick="prevImage()">&#10094;</div>
    <div class="arrow right-arrow" onclick="nextImage()">&#10095;</div>
</div>

<script>
    let index = 0;
    const images = document.querySelectorAll('.carousel img');

    function showImage(i) {
        images.forEach(img => img.classList.remove('active'));
        images[i].classList.add('active');
    }

    function nextImage() {
        index = (index + 1) % images.length;
        showImage(index);
    }

    function prevImage() {
        index = (index - 1 + images.length) % images.length;
        showImage(index);
    }

    /* 自动切换，每 4 秒一次 */
    setInterval(nextImage, 4000);
</script>

</body>
</html>
